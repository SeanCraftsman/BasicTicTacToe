
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>  
    <style>
        body{
            background-color: #ccc;
        }
        .container {
            width:340px;
            height:320px;
            padding-left:10px;
            padding-top:20px;
            background: white;
            border:3px solid #eee;
            border-radius: 2%;
            box-shadow: 4px 4px 8px #888;
            position: absolute;
            left:50%;
            top:40%;
            margin-left: -183px;
            margin-top: -168px;
        }
        .cells {
            display: block;
            float:left;
            width:80px;
            height:80px;
            margin-left: 20px;
            margin-bottom: 20px;
            padding-left: 1px;
            border:2px solid #ccc;
            color:#455;
            text-decoration: none;
            font-size: 80px;
            line-height:80px;
            text-align: center;
            position: relative;
        }
        .buttons{
            position: absolute;
            width: 140px;
            height: 100px;
            text-align: center;
            left: 50%;
            top:40%;
            margin-left: -70px;
            margin-top: 200px; 
        }
        img{
            position: absolute;
            left: 0;
            top:0;
        }
        input[type='button']{
            display: block;
            width: 120px;
            height:30px;
            border-radius: 7px;
            border: none;
            background: #34D;
            color: white;
            font-size: 19px;
            box-shadow: 2px 2px 1px #888;
            margin:10px auto;
        }
        input[type='button']:hover{
            background: #0063dc;
            box-shadow: 2px 2px 3px #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="javascript:;" class="cells" id="cell-0-0"></a>
        <a href="javascript:;" class="cells" id="cell-0-1"></a>
        <a href="javascript:;" class="cells" id="cell-0-2"></a>
        <a href="javascript:;" class="cells" id="cell-1-0"></a>
        <a href="javascript:;" class="cells" id="cell-1-1"></a>
        <a href="javascript:;" class="cells" id="cell-1-2"></a>
        <a href="javascript:;" class="cells" id="cell-2-0"></a>
        <a href="javascript:;" class="cells" id="cell-2-1"></a>
        <a href="javascript:;" class="cells" id="cell-2-2"></a>
    </div>
    <div class="buttons">
        <input type="button" value="双人对战" class="button" id="2P">
        <input type="button" value="人机对战" class="button" id="1P">
    </div>
    <script src="js/game.js"></script>
</body>
</html>
